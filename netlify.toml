[build]
  publish = "."
  command = "echo 'Static site - no build needed'"

[build.environment]
  NODE_VERSION = "18"
  LIVECOINWATCH_API_KEY = "001020d6-7b72-4246-8add-dacb61a40cb0"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/cryptocurrencies"
  to = "/.netlify/functions/cryptocurrencies"
  status = 200

[[redirects]]
  from = "/quotes"
  to = "/.netlify/functions/quotes"
  status = 200

[context.production]
  command = "echo 'Deploying static site to production'"

[context.deploy-preview]
  command = "echo 'Deploying static site for preview'"