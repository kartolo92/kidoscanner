[build]
  publish = "."
  command = "echo 'Static site - no build needed'"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[context.production]
  command = "echo 'Deploying static site to production'"

[context.deploy-preview]
  command = "echo 'Deploying static site for preview'"